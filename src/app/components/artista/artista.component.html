

<div class="row animated fadeIn" *ngIf="artista">
  <div class="col-2">
    <img [src]="artista.imagenes | noimage" class=" img-thumbnail img-circle" />
  </div>

  <div><br>
    <h3><br>{{ artista.name }}</h3>  
    <p>
      <a [href]="artista.external_urls?.spotify" target="_blank">
        <button class="btn btn-success"> ir a la pagina del artista
        </button>
      </a>
    </p>  
  </div>


</div>

<div class="row m-5">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Fecha de realizaci√≥n</th>
          <th>Tracks</th>
        </tr>
      </thead>

      <tbody>
        <tr (click)=verAlbum(album) *ngFor="let album of albums" class="puntero">
          <td>
            <img [src]="album.images | noimage" class="img-detalle" />
          </td>
          <td>{{album.name}}</td>
          <td>{{album.release_date}}</td>
          <td>{{album.total_tracks}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
